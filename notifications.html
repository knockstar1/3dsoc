<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Notifications - 3D Social</title>
    <link rel="stylesheet" href="/src/styles/main.css">
    <script type="importmap">
      {
        "imports": {
          "three": "/node_modules/three/build/three.module.js",
          "three/addons/": "/node_modules/three/examples/jsm/"
        }
      }
    </script>
    <script type="module" src="/src/main.js"></script>
    <style>
      body, html {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        font-family: 'Arial', sans-serif;
        background-color: transparent;
        color: white;
        overflow: hidden;
      }
      
      canvas {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -1;
      }
      
      #app {
        position: relative;
        width: 100%;
        height: 100%;
        overflow-y: auto;
        z-index: 1;
      }
      
      .notifications-container {
        max-width: 800px;
        margin: 20px auto;
        padding: 20px;
        background-color: transparent;
      }
      
      .notifications-title {
        color: #4a90e2;
        text-align: center;
        font-size: 40px;
        margin-bottom: 30px;
        font-weight: bold;
        text-shadow: 0 0 15px rgba(74, 144, 226, 0.8), 0 0 25px rgba(0, 0, 0, 0.5);
        animation: glow 2s ease-in-out infinite alternate;
      }
      
      @keyframes glow {
        from {
          text-shadow: 0 0 15px rgba(74, 144, 226, 0.8), 0 0 25px rgba(0, 0, 0, 0.5);
        }
        to {
          text-shadow: 0 0 25px rgba(74, 144, 226, 1), 0 0 35px rgba(74, 144, 226, 0.5);
        }
      }
      
      #notifications-list {
        width: 100%;
        max-width: 800px;
        margin: 0 auto;
        padding: 0;
        background-color: transparent;
      }
      
      .loading, .no-notifications {
        color: white;
        text-align: center;
        margin: 50px 0;
        font-size: 20px;
        text-shadow: 0 0 10px rgba(0, 0, 0, 0.8);
      }
      
      .notification {
        background-color: transparent;
        color: white;
        padding: 10px;
        margin-bottom: 20px;
        display: flex;
        align-items: center;
        cursor: pointer;
        position: relative;
        overflow: visible;
        transition: transform 0.2s;
      }
      
      .notification-inner {
        display: flex;
        align-items: center;
        gap: 15px;
        width: 100%;
        position: relative;
      }
      
      .notification.unread .notification-inner {
        box-shadow: 0 4px 12px rgba(74, 144, 226, 0.3);
      }
      
      .notification:hover {
        transform: scale(1.02) translateX(10px);
      }
      
      .notification:hover .notification-inner {
        box-shadow: 0 4px 12px rgba(74, 144, 226, 0.5);
      }
      
      .notification-avatar {
        width: 50px;
        height: 50px;
        border-radius: 50%;
        background-color: #4a90e2;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 24px;
        color: white;
        font-weight: bold;
        box-shadow: 0 0 15px rgba(74, 144, 226, 0.7);
        animation: float 3s ease-in-out infinite;
        z-index: 2;
      }
      
      @keyframes float {
        0% {
          transform: translateY(0px);
        }
        50% {
          transform: translateY(-5px);
        }
        100% {
          transform: translateY(0px);
        }
      }
      
      .notification-content {
        flex: 1;
      }
      
      .notification-message {
        margin-bottom: 5px;
        font-size: 16px;
        text-shadow: 0 0 10px rgba(0, 0, 0, 1);
      }
      
      .notification-post {
        color: #4a90e2;
        text-decoration: underline;
        cursor: pointer;
        font-style: italic;
        text-shadow: 0 0 8px rgba(74, 144, 226, 0.8);
      }
      
      .notification-time {
        color: #aaa;
        font-size: 14px;
        text-shadow: 0 0 5px rgba(0, 0, 0, 1);
      }
      
      .mark-read {
        padding: 5px 10px;
        background-color: #4a90e2;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        margin-top: 8px;
        box-shadow: 0 0 10px rgba(74, 144, 226, 0.5);
        transition: background-color 0.2s;
      }
      
      .mark-read:hover {
        background-color: #357abd;
      }
      
      .expanded-details {
        background-color: rgba(255, 255, 255, 0.8);
        padding: 15px;
        margin-top: 15px;
        border-radius: 8px;
        box-shadow: inset 0 0 8px rgba(0,0,0,0.1);
        max-height: 0;
        overflow: hidden;
        transition: all 0.3s ease-out;
        color: #333;
        backdrop-filter: blur(10px);
      }
      
      .post-content {
        font-size: 16px;
        margin-bottom: 10px;
        color: #333;
        font-weight: bold;
      }
      
      .author-info {
        font-size: 14px;
        margin-bottom: 5px;
        color: #666;
      }
      
      .reaction-badge {
        background-color: rgba(74, 144, 226, 0.1);
        border: 1px solid rgba(74, 144, 226, 0.3);
        border-radius: 15px;
        padding: 3px 8px;
        font-size: 12px;
        color: #4a90e2;
        position: relative;
      }
      
      .reactions-list {
        display: flex;
        flex-wrap: wrap;
        gap: 5px;
        margin-top: 5px;
      }
      
      .tooltip {
        position: absolute;
        background-color: rgba(0, 0, 0, 0.8);
        color: white;
        padding: 5px 10px;
        border-radius: 4px;
        font-size: 12px;
        z-index: 1000;
        display: none;
        max-width: 200px;
        pointer-events: none;
      }
      
      .unread-indicator {
        position: absolute;
        top: 10px;
        right: 10px;
        width: 12px;
        height: 12px;
        border-radius: 50%;
        background-color: #4a90e2;
        box-shadow: 0 0 10px #4a90e2;
      }
      
      .view-button {
        display: block;
        margin-top: 15px;
        padding: 8px 15px;
        background-color: #4a90e2;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        box-shadow: 0 0 10px rgba(74, 144, 226, 0.5);
      }
      
      /* Mobile responsiveness */
      @media (max-width: 768px) {
        .notifications-container {
          padding: 10px;
        }
        
        .notification {
          padding: 15px;
        }
        
        .notification-avatar {
          width: 40px;
          height: 40px;
          font-size: 18px;
        }
        
        .notifications-title {
          font-size: 32px;
        }
      }
    </style>
  </head>
  <body>
    <div id="app">
      <div class="notifications-container">
        <h1 class="notifications-title">Notifications</h1>
        <div id="notifications-list">
          <!-- Notifications will be loaded by JavaScript -->
        </div>
      </div>
    </div>
    
    <script type="module">
      import * as THREE from 'three';
      import { Notifications } from './src/pages/Notifications.js';
      
      // Check authentication first
      const token = localStorage.getItem('token');
      const currentUser = localStorage.getItem('currentUser');
      
      if (!token || !currentUser) {
        console.log('Not authenticated, redirecting to home');
        window.location.href = 'index.html';
        throw new Error('Not authenticated');
      }
      
      // Create scene, camera and renderer
      const scene = new THREE.Scene();
      const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
      const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
      renderer.setSize(window.innerWidth, window.innerHeight);
      document.body.appendChild(renderer.domElement);
      
      // Make sure renderer is transparent
      renderer.setClearColor(0x000000, 0);
      
      // Create and show notifications
      const notifications = new Notifications(scene, camera, renderer);
      notifications.show();
      
      // Handle window resize
      window.addEventListener('resize', () => {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
      });
      
      // Return to home when escape is pressed
      window.addEventListener('keydown', (event) => {
        if (event.key === 'Escape') {
          window.location.href = '/';
        }
      });
    </script>
  </body>
</html>
